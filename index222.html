<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Coaching with Saif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }
    .chat {
      margin-top: 20px;
      font-size: 0.9em;
      background: #eaeaea;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Saif's Online Coaching</h1>
    <p>Get personalized help, anytime ðŸ’¬</p>
  </header>

  <section>
    <h2>Chat With Me</h2>
    <div class="chat-box">
      <label for="username">Your Name:</label>
      <input type="text" id="username" placeholder="Enter your name">

      <label for="message">Message:</label>
      <textarea id="message" rows="3" placeholder="Type your message here..."></textarea>

      <button onclick="sendMessage()">Send</button>

      <div class="chat" id="chatArea">
        <!-- Messages will appear here -->
      </div>
    </div>
  </section>

  <script>
    function sendMessage() {
      const name = document.getElementById('username').value.trim();
      const msg = document.getElementById('message').value.trim();
      const chat = document.getElementById('chatArea');

      if (name && msg) {
        const newMsg = document.createElement('div');
        newMsg.innerHTML = `<strong>${name}:</strong> ${msg}`;
        chat.appendChild(newMsg);
        chat.scrollTop = chat.scrollHeight;
        document.getElementById('message').value = '';
      } else {
        alert("Please fill out both name and message.");
      }
    }
  </script>
