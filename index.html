<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Coaching with Saif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-top: 40px;
      width: 90%;
      max-width: 600px;
    }
    h1, h3 {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    input[type="number"], select, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result, .plan {
      background: #f9f9f9;
      border-left: 5px solid #4CAF50;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Body Recomposition Coach</h1>
  <form id="coachForm">
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" required placeholder="Enter your age">

    <label for="height">Height (in cm):</label>
    <input type="number" id="height" required>

    <label for="weight">Weight (in kg):</label>
    <input type="number" id="weight" required>

    <label for="waist">Waist circumference (cm):</label>
    <input type="number" id="waist" required>

    <label for="neck">Neck circumference (cm):</label>
    <input type="number" id="neck" required>

    <div id="hipField" style="display:none;">
      <label for="hip">Hip circumference (cm):</label>
      <input type="number" id="hip">
    </div>

    <input type="submit" value="Analyze My Body">
  </form>

  <div id="result" class="result" style="display:none;">
    <h3>Your Stats</h3>
    <p><strong>BMI:</strong> <span id="bmiValue"></span></p>
    <p><strong>Body Fat %:</strong> <span id="bodyFat"></span></p>
    <p><strong>Suggested Goal:</strong> <span id="goalSuggest"></span></p>
  </div>

  <div id="plan" class="plan" style="display:none;">
    <h3>Your 5-Day Home Workout Plan</h3>
    <ul id="workoutList"></ul>
    <h3>Your Diet Plan</h3>
    <p id="dietText"></p>
  </div>
</div>

<script>
  const coachForm = document.getElementById('coachForm');
  const genderSelect = document.getElementById('gender');
  const hipField = document.getElementById('hipField');

  genderSelect.addEventListener('change', () => {
    hipField.style.display = genderSelect.value === 'female' ? 'block' : 'none';
  });

  coachForm.addEventListener('submit', function(e) {
    e.preventDefault();

    let gender = document.getElementById('gender').value;
    let age = parseFloat(document.getElementById('age').value);
    let height = parseFloat(document.getElementById('height').value);
    let weight = parseFloat(document.getElementById('weight').value);
    let waist = parseFloat(document.getElementById('waist').value);
    let neck = parseFloat(document.getElementById('neck').value);
    let hip = gender === 'female' ? parseFloat(document.getElementById('hip').value) : 0;

    // BMI
    let heightM = height / 100;
    let bmi = weight / (heightM * heightM);

    // Body fat % using Navy Method
    let bodyFat = 0;
    if (gender === 'male') {
      bodyFat = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) +
        0.15456 * Math.log10(height)) - 450;
    } else {
      bodyFat = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) +
        0.22100 * Math.log10(height)) - 450;
    }

    bodyFat = bodyFat.toFixed(2);
    bmi = bmi.toFixed(1);

    // Goal suggestion
    let targetFat = gender === 'male' ? 15 : 22; // healthy avg
    let fatKg = (bodyFat / 100) * weight;
    let leanKg = weight - fatKg;
    let idealWeight = (leanKg / (1 - targetFat / 100)).toFixed(1);

    let goalMsg = `To reach ${targetFat}% body fat, your estimated target weight is ${idealWeight} kg`;

    // Workout Plan
    const workouts = [
      "🧘 Day 1: Full Body Mobility + Core (Planks, Glute Bridges, Bird Dogs)",
      "💪 Day 2: Upper Body Strength (Pushups, Dips, Shoulder Taps)",
      "🔥 Day 3: Cardio HIIT (Jumping Jacks, High Knees, Burpees)",
      "🏋️‍♀️ Day 4: Lower Body Strength (Squats, Lunges, Calf Raises)",
      "🧠 Day 5: Stretch & Recovery + Light Yoga"
    ];
    let workoutList = document.getElementById('workoutList');
    workoutList.innerHTML = "";
    workouts.forEach(w => {
      let li = document.createElement('li');
      li.textContent = w;
      workoutList.appendChild(li);
    });

    // Diet Plan
    let dietPlan = "";
    if (bodyFat > targetFat) {
      dietPlan = "Aim for a slight calorie deficit (about 500 kcal/day), eat high protein (chicken, tofu, eggs), veggies, and whole grains. Avoid sugary snacks and soda.";
    } else {
      dietPlan = "Eat at maintenance with plenty of whole foods. Prioritize lean protein, complex carbs, and healthy fats. Stay active to maintain body comp.";
    }

    // Show results
    document.getElementById('bmiValue').innerText = bmi;
    document.getElementById('bodyFat').innerText = bodyFat + " %";
    document.getElementById('goalSuggest').innerText = goalMsg;
    document.getElementById('dietText').innerText = dietPlan;
    document.getElementById('result').style.display = "block";
    document.getElementById('plan').style.display = "block";
  });
</script>

</body>
</html>
